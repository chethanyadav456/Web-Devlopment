<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <hr>

    <h2>UnOrdered List</h2>
    <p>examples of morning breakfast</p>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <h2>Ordered List</h2>
    <p>Examples of names</p>
    <ol>
        <li>Anish</li>
        <li>Bindo</li>
        <li>Chethan</li>
        <li>Danish</li>
        <li>Eshan</li>
    </ol>
</body>
</html>
