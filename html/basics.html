<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title> <!--this is a title-->
</head>

<body draggable="true">
    <!-- This is a html comment-->

    <!-- this
        is
        a 
        multi-line
        comment-->

    <p contenteditable="true">hello my name is Chethan!</p> <!--this is an contenteditable paragraph tag-->

    <ol>
        <li data-device-type="Mobile">Desktop</li>
        <li data-device-type="Desktop">Mobile</li>

    </ol>

    <p dir="rtl">This is an p tag with dir attribute</p>

    <p hidden>This is an hidden content</p>

    <h1 id="myHeader">Hello World!</h1> <!--This is an h1 tag with id attritube-->
    <button onclick="displayResult()">Change text</button>

    <script>
        function displayResult() {
             document.getElementById("myHeader").innerHTML = "Have a nice day!";
            document.getElementsById("w3schools").href = "https://www.w3schools.com/html/default.asp"
        }
    </script>
</body>

</html>
